    ulimits:
      nofile: 262144

  ch3:
    image: yandex/clickhouse-server:18.14.15
    restart: on-failure
    volumes:
      - './data_ch3/ch:/var/lib/clickhouse/'
      - './ch_configs:/etc/clickhouse-server/'
