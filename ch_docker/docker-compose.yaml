version: '3'

services:

  zookeeper:
    image: zookeeper
    volumes:
      - './data_zoo/data:/data'
      - './data_zoo/datalog:/datalog'

  ch1:
    image: yandex/clickhouse-server:18.16.1
    restart: on-failure
    depends_on:
      - zookeeper
    volumes:
      - './data_ch1/ch:/var/lib/clickhouse/'
      - './ch_configs:/etc/clickhouse-server/'
    ports:
      - 9000:9000
      - 8123:8123
      - 9440:9440
      - 8443:8443
    ulimits:
      nofile: 262144

  ch2:
    image: yandex/clickhouse-server:18.16.1
    restart: on-failure
    depends_on:
      - zookeeper
    volumes:
      - './data_ch2/ch:/var/lib/clickhouse/'
      - './ch_configs:/etc/clickhouse-server/'
    ulimits:
      nofile: 262144

  ch3:
    image: yandex/clickhouse-server:18.16.1
    restart: on-failure
    depends_on:
      - zookeeper
    volumes:
      - './data_ch3/ch:/var/lib/clickhouse/'
      - './ch_configs:/etc/clickhouse-server/'
    ulimits:
      nofile: 262144

  ch4:
    image: yandex/clickhouse-server:18.16.1
    restart: on-failure
    depends_on:
      - zookeeper
    volumes:
      - './data_ch4/ch:/var/lib/clickhouse/'
      - './ch_configs:/etc/clickhouse-server/'
    ulimits:
      nofile: 262144

  client:
    image: yandex/clickhouse-client:18.16.1
    volumes:
      - './client-config.xml:/etc/clickhouse-client/config.xml'